<h2 class="mt-3">Eventos</h2>
<hr>

<div class="row g-3 mb-3">
  <div class="col-auto">
     <input type="text" class="form-control" id="BuscarEvento" placeholder="Buscar" [(ngModel)]="filtroEvento">
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary">
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>
  </div>
</div>

<div class="table-responsive">
  <table class="table table-striped table-hover table-responsive">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <td>
          <button id="botaoMudarVisualizacaoImagem" type="button" class="btn btn-primary" (click)="MudarStatusDeExibicaoDasImagens()">
            {{!showImagens ? "Esconder Imagem" : "Mostrar Imagem"}}
          </button>
        </td>
        <td>Tema</td>
        <td>Quantidade</td>
        <td>Local</td>
        <td>DataEvento</td>
        <td>Lote</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let evento of eventos, let i = index">
        <th>{{ i + 1 }}</th>
        <td>
          <img src="/assets/{{evento.imageUrl}}" alt="" [style.width.px]="widthImagemEvento" [collapse]="!showImagens" [isAnimated]="true">
        </td>
        <td>{{evento.tema}}</td>
        <td>{{evento.quantidade}}</td>
        <td>{{evento.local}}</td>
        <td>{{evento.dataEvento}}</td>
        <td>{{evento.lote}}</td>
      </tr>
    </tbody>
    <tfoot *ngIf="eventos.length == 0">
      <tr>
        <td>
          <h4>Sem Registros</h4>
        </td>
      </tr>
    </tfoot>
  </table>
</div>

{{filtroEvento}}
