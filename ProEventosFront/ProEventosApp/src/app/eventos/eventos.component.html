<h2 class="mt-3">Eventos</h2>
<hr>

<div class="row mb-3">
  <label for="BuscarEvento" class="col-sm-auto col-form-label">Filtro: </label>
  <div class="col-sm-3">
    <input type="text" class="form-control" id="BuscarEvento" placeholder="Buscar" [(ngModel)]="filtroEvento">
  </div>
</div>

<div class="table-responsive">
  <table class="table table-striped table-hover table-responsive">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <td>
          <button id="botaoMudarVisualizacaoImagem" type="button" class="btn btn-primary" (click)="MudarStatusDeExibicaoDasImagens()">
            {{showImagens ? "Esconder Imagem" : "Mostrar Imagem"}}
          </button>
        </td>
        <td>Tema</td>
        <td>Quantidade</td>
        <td>Local</td>
        <td>DataEvento</td>
        <td>Lote</td>
        <td>Opções</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let evento of eventosFiltrados, let i = index">
        <th>{{ i + 1 }}</th>
        <td>
          <img src="/assets/{{evento.imageUrl}}" alt="" [style.width.px]="widthImagemEvento" [collapse]="!showImagens" [isAnimated]="true">
        </td>
        <td>{{evento.tema}}</td>
        <td>{{evento.quantidade}}</td>
        <td>{{evento.local}}</td>
        <td>{{evento.dataEvento}}</td>
        <td>{{evento.lote}}</td>
        <td>
          <button type="button" class="btn btn-outline-danger me-2">
            <i class="fa-regular fa-trash-can"></i>
          </button>
          <button type="button" class="btn btn-outline-info">
            <i class="fa-solid fa-pencil"></i>
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="eventosFiltrados.length == 0">
      <tr>
        <td>
          <h4>Sem Registros</h4>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
